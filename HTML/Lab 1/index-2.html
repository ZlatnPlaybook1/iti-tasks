<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form >
        <table border="4" align="center">
            <tr>
                <th colspan="2">registration Form</th>
            </tr>
            <tr>
                <td>first name</td>
                <td><input type="text" name="firstname" style="width: 98%;"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" name="lastname" style="width: 98%;"></td>
            </tr>
            <tr>
                <td>User name</td>
                <td><input type="text" name="username" style="width: 98%;"></td>
            </tr>
            <tr>
                <td>Pass</td>
                <td><input type="password" name="password" style="width: 98%;"></td>
            </tr>
            <tr>
                <td>Track</td>
                <td>
                    <select name="track">
                        <option value="bl">Bl</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Favorites</td>
                <td>
                    <input type="checkbox" name="favorites" value="football"> football
                    <input type="checkbox" name="favorites" value="basketball"> basketball
                    <input type="checkbox" name="favorites" value="games"> games<br>
                    <input type="checkbox" name="favorites" value="reading"> reading
                    <input type="checkbox" name="favorites" value="swimming"> swimming
                    <input type="checkbox" name="favorites" value="travel"> Trave
                </td>
            </tr>
            <tr>
                <td>description</td>
                <td><textarea name="description" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td >
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="file" name="file">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
